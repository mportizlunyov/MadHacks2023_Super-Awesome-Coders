<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MadHacks 2023</title>
    </head>
    <body>
        <h1>25-Minute Timer</h1>
        <button id="startBtn" onclick="startTimer()">Start</button>
        <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
        <button id="restartBtn" onclick="restartTimer()">Restart</button>
        <p id="timer">25:00</p>

        <script src="{{ url_for('static', filename='timer.js') }}"></script>
    </body>
</html>
